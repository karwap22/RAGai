<!DOCTYPE html>
<html>
<head>
    <title>AssIssistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h3>AssIssistant</h3>
    <div id="events">NO EXISTING EVENTS</div>
    <div id="interactive">
        <input type="text" id="question" placeholder="Ask Any question">
    </div>
    
    <div style="display: flex; margin-top: 1%;">
        <button id="extractText" style="width: 32%;margin-right: 2%;">Read Text & Summarize</button>
        <button id="ask" style="width: 32%;margin-right: 2%;">Ask</button>
        <button id="clearText" style="width: 32%;">Clear!</button>
        
    </div>
    <div id="answer">
        Ask question first!
    </div>

    <script src="popup.js"></script>
</body>
</html>
